language: go
go:
- '1.14'
before_script:
- touch secret.ini
- echo "[mysql]" >> secret.ini
- echo "user=$MySQL_USER" >> secret.ini
- echo "password=$MySQL_PASSWORD" >> secret.ini
- echo "ip=$MySQL_IP" >> secret.ini
- echo "port=$MySQL_PORT" >> secret.ini
- echo "dbname=$MySQL_DBNAME" >> secret.ini
- echo "[redis]" >> secret.ini
- echo "host=$Redis_Host" >> secret.ini
- echo "port=$Redis_Port" >> secret.ini
- echo "password=$Redis_Password" >> secret.ini
script:
- ls && make build && ls
deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: "$GitHub_Token"
  target_branch: master
  on:
    branch: master
after_script: rm -rf secret.ini
before_install:
- echo $super_secret_password
- openssl aes-256-cbc -k "$super_secret_password" -in id_rsa.enc -out ~/.ssh/id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ~/.ssh/id_rsa
- ssh-add ~/.ssh/id_rsa
addons:
  ssh_known_hosts: 39.106.168.39
after_success:
- ssh root@39.106.169.39 "pwd; ls"
env:
  global:
    secure: 
